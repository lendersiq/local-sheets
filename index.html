<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Sheets</title>
  <link rel="stylesheet" href="styles/base.css">
</head>
<body>
  <nav class="navbar">
    <div class="menu">
      <!-- File Option with Icon -->
      <button class="menu-button" id="fileMenuButton">
        <span class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M2 5H8L10 8H18V15C18 16.1 17.1 17 16 17H2V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        File
      </button>
  
      <div class="dropdown" id="fileDropdown">
        <button class="dropdown-item" id="openSheetButton">
          <span class="icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M6 2H14L18 6V18H2V2H6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          Open Sheet
        </button>
        <!-- Dynamically created CSV source buttons go here -->
      </div>
  
      <!-- New Option with Icon -->
      <button class="menu-button" id="newSheetButton">
        <span class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 4V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        New
      </button>
  
      <!-- Edit Option with Icon -->
      <button class="menu-button" id="editSheetButton">
        <span class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 13L13 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 16H7L16 7L13 4L4 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        Edit
      </button>
  
      <!-- Export Option with Icon -->
      <button class="menu-button" onclick="exportTableToCSV('spreadsheet')" id="exportSheetButton">
        <span class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M5 20h14v-2H5v2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 4l-7 7h4v6h6v-6h4l-7-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        Export
      </button>
    </div>
  </nav>

  <main>
    <div id="errorDisplay"></div>
    <div class="table-container">
      <table id="spreadsheet"></table>
    </div>
  </main>

  <!-- Hidden file input for sheet configuration -->
  <input type="file" id="sheetConfigInput" accept=".json" style="display: none;">
  <!-- CSV file inputs for each source will be created dynamically -->

  <!-- Modal for creating/editing a sheet -->
  <div id="newSheetModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2 id="modalTitle">Create/Edit Sheet</h2>

      <!-- CSV Headers Loader (for data columns) -->
      <label for="csvHeadersInput" class="csv-headers-label">
        Load CSV to get headers:
        <input type="file" id="csvHeadersInput" accept=".csv">
      </label>
      <div id="csvHeadersNotice" class="notice"></div>

      <div id="newSheetForm">
        <!-- The new sheet form will contain a row of column-editor(s) horizontally -->
        <div id="columnsContainer"></div>

        <button id="addColumnButton">Add Column</button>
        <div class="modal-footer">
          <input type="text" id="newSheetName" placeholder="Sheet Name" />
          <button id="saveNewSheetButton">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/ai.js"></script>
  <!-- Include the functions library -->
  <script src="libraries/functions.js"></script>
  <!-- Include the main sheets JavaScript -->
  <script src="js/sheets.js"></script>
</body>
</html>
